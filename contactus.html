<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- <script src="./js/script.js" defer></script> -->
  <script src="./js/includeHTML.js" defer></script>
  <script src="./js/emaljs.js" defer></script>
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("xQtE0HZHKCelVw76u");
   })();
</script>
<script src="./js/emaljs.js"></script>
  <title>Contact Us</title>
</head>
<body>
  <body>
    <div w3-include-html="./navbar.html"></div>
    <script defer>
      includeHTML();
      </script>
    <div class="row">
      <div class="col-md-6 p-5  text-white">
       <img class="img-contactus" src="./contact3.jpg" alt="contactus image">
      </div>
      <div class="col-md-6 py-3 text-white">
       <h1>Contact Us</h1>
       <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
       </div>
       <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Email">
       </div>
       <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Enter your subject">
     </div>
       <div class="form-group">
        <label for="message">Details</label>
        <textarea id="message" rows="3" class="form-control"></textarea>
        <button class="btn btn-info" onclick="sendEmail()">Submit</button>
         "></button>
       
      </div>
    </div>
  </div>
</body>
</html>
